
<form  name="detailsForm">

<!-- Navbar Menu -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Home</a>
		    </div>
    </div>
</nav>

  <div class = container>
    <div ng-controller="SimpleController" class=row>
        <div class="col-md-4" class="form-group">
		    <p>First Name:</p>
		        <input type ="text" ng-model="formData.firstName" name="fname" class="form-control"/>         
		    <p>Last Name:</p>
		        <input type ="text" ng-model="formData.lastName" name="lname" class="form-control"/>
		    <p>Email:</p>
		        <input type ="email" ng-model="formData.emailAddress" name="eaddress" class="form-control"/>  
            <button ng-click="onSubmit()" class="btn btn-primary">Submit</button>
	    <br><br>
		    <pre>{{formData | json}}</pre> 

		    <!-- Custome directive -->
		    <custom-directive-shared></custom-directive-shared>
		    <br/>

		    <custom-directive-isolated name="formData.firstName"></custom-directive-isolated>
		    <br/>

		    <custom-directive-isolated-with-url name="formData.firstName"></custom-directive-isolated-with-url>
		  
        </div>
     </div>
    </div>

</form>
